<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anketa</title>
</head>
<body>
<script>
    /*Создать проект ANKETA. Спросить у пользователя:
        фамилию, имя, отчество РАЗДЕЛЬНО (оператором prompt)
    возраст в годах (оператором prompt)
    пол (оператором confirm, например, "ваш пол - мужской?")
    и вывести оператором alert анкету пользователя по примеру:

        ваше ФИО: Иванов Иван Иванович
    ваш возраст в годах: 20
    ваш возраст в днях: 7300
    через 5 лет вам будет: 25
    ваш пол: мужской
    вы на пенсии: нет
    Должен быть контроль корректности вводимых пользователем данных
    (например, фамилия не должна быть пустой, возраст должен быть корректной цифрой и т.д.).
    Оператор alert в коде должен использоваться ровно один раз.*/

    function getFullName() {
        let surname = prompt('Введите Вашу фамилию');

        while (surname === null || surname.trim() === '') {
            surname = prompt('Введите Вашу фамилию');
        }
        let name = prompt('Введите Ваше имя');
        while (name === null || name.trim() === '') {
            name = prompt('Введите Ваше имя');
        }
        let middleName = prompt('Введите Ваше отчество');
        while (middleName === null || middleName.trim() === '') {
            middleName = prompt('Введите Ваше отчество');
        }
        return `ФИО: ${surname} ${name} ${middleName} \n`;
    }

    function getAge() {
        let age = Number(prompt('Ваш возраст?'));
        while (isNaN(age) || age <= 0) {
            age = prompt('Ваш возраст?');
        }
        return age;
    }

    function getSex() {
        return confirm('Нажмите "Ок", если Ваш пол мужской');
    }

    function getOtherInformation() {
        let age = getAge();
        let sex = getSex();
        let gender = '';
        (sex === true) ? gender = 'мужской' : gender += 'женский';

        let days = age * 365;
        let ageLater = age + 5;

        let retirementAge = '';
        (sex === true && age >= 62) || (sex === false && age >= 57)
            ? retirementAge = 'да' : retirementAge = 'нет';
        return (
            'Ваш возраст в годах: ' + age + '\n' +
            'Ваш возраст в днях: ' + days + '\n' +
            'Через 5 лет вам будет: ' + ageLater + '\n' +
            'Ваш пол: ' + gender + '\n' +
            'Вы на пенсии: ' + retirementAge
        );
    }

    let result = getFullName() + getOtherInformation();
    alert(result);
</script>
</body>
</html>
