<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Without trim</title>
</head>
<body>
<script>
    /*    A2+
        Написать чистую функцию, эффективно удаляющую из переданной ей строки все начальные и конечные пробелы.
            Не используйте метод строки trim.
            Не используйте массивы (это неэффективно в данной задаче).
        Если умеете работать с регулярными выражениям - не используйте и их :)
        Спросите у пользователя строку, уберите из неё с помощью этой функции начальные и конечные пробелы,
            и выведите в консоль результат, добавив к нему слева и справа какой-нибудь символ, чтобы было очевидно,
            что пробелов нет.*/

    let someText = prompt('Введите текст');
    while (someText === null) {
        someText = prompt('Введите корректный текст');
    }

    function cleanText(text) {
        let start = 0;
        let end = text.length;
        while (text[start] === ' ') {
            start++;
        }
        if (text.length === start) {
            console.log('В строке только пробелы');
            return text;
        }
        while (text[end - 1] === ' ') {
            end--;
        }
        if (start === 0 && end === text.length) {
            console.log('В начале и в конце строки нет пробелов');
            return text;
        }
        return text.substring(start, end);
    }

    let resultWord = `Введенный текст |${cleanText(someText)}| Введенный текст`;
    console.log(resultWord);
</script>
</body>
</html>
