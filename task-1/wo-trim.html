<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Without trim</title>
</head>
<body>


<script>
    let someText = prompt('Введите текст');
    while (someText === null || someText.trim() === '') {
        someText = prompt('Введите корректный текст');
    }

    function cleanText(text) {
        let start = 0;
        let end = text.length - 1;
        while (text[start] === ' ') {
            start++;
        }
        while (text[end] === ' ') {
            end--;
        }
        return text.substring(start, end + 1);
    }

    let resultWord = `Тут нет пробелов |${cleanText(someText)}| и тут нет пробелов.`;
    console.log(resultWord);
</script>
</body>
</html>
