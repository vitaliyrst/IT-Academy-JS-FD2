<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>words</title>
</head>
<body>
<script>
   /* B4+
    Дан большой массив слов - словарь.
        Написать функцию, получающую два слова, и строящую за несколько шагов из первого слова второе, за каждый шаг
        меняя не более одной буквы, так, чтобы на каждом шаге получалось допустимое слово (слово из словаря).
    Функция должна вернуть самую короткую цепочку шагов в виде строки.
        Например, при работе со следующим словарём:
        ["ЛУЖА","МУЗА","ЛИРА","МЕХА","ЛИГА","ТАРА","ЛИПА","ТУРА","ПАРК","ЛОЖЬ","ЛУПА","ПЛОТ","МУРА","ПАУК","ПАУТ",
        "ПЛУТ","ЛОЖА","СЛОТ","ПАРА"]
    при вызове со словами "ЛИСА" и "ЛОСЬ", функция должна вернуть строку:
        "ЛИСА-ЛИПА-ЛУПА-ЛУЖА-ЛОЖА-ЛОЖЬ-ЛОСЬ"
    а при вызове со словами "МУХА" и "СЛОН" - строку:
    "МУХА-МУРА-ТУРА-ТАРА-ПАРА-ПАРК-ПАУК-ПАУТ-ПЛУТ-ПЛОТ-СЛОТ-СЛОН"*/

    "use strict";

    function getSameWords(word, dictionary) {
        let edge = [];
        for (let i = 0; i < dictionary.length; i++) {
            let count = 0;
            if (word === dictionary[i]) {
                continue;
            }
            for (let j = 0; j < dictionary[i].length; j++) {
                if (dictionary[i][j] === word[j]) {
                    count += 1;
                }
                if (count === 3) {
                    count = 0;
                    edge.push(dictionary[i]);
                }
            }
        }
        return edge;
    }

    function getSameWordsList(firstWord, secondWord) {
        let dictionary = [
            'ЛУЖА', 'МУЗА', 'ЛИРА', 'МЕХА', 'ЛИГА', 'ТАРА', 'ЛИПА', 'ТУРА',
            'ПАРК', 'ЛОЖЬ', 'ЛУПА', 'ПЛОТ', 'МУРА', 'ПАУК', 'ПАУТ', 'ПЛУТ',
            'ЛОЖА', 'СЛОТ', 'ПАРА'
        ];

        dictionary.unshift(firstWord);
        dictionary.push(secondWord);
        let list = {};
        for (let i = 0; i < dictionary.length; i++) {
            let word = dictionary[i];
            list[word] = getSameWords(word, dictionary);
        }
        return list;
    }

    function searchPath(firstWord, lastWord) {
        let list = getSameWordsList(firstWord, lastWord);
        let chainsList = [];

        function findChains(word, chain) {
            for (let i = 0; i < list[word].length; i++) {
                let nextWord = list[word][i];
                if (nextWord === lastWord) {
                    chainsList.push(chain.concat([word]).concat(nextWord));
                    return;
                }
                if (chain.includes(word)) {
                    continue;
                }
                findChains(nextWord, chain.concat([word]));
            }
        }

        findChains(firstWord, []);

        let shortestPath = chainsList.sort(function (a, b) {
            return a.length - b.length;
        });

        return shortestPath[0].join(' - ');
    }

    console.log(searchPath('ЛИСА', 'ЛОСЬ'));
    console.log(searchPath('МУХА', 'СЛОН'));
</script>
</body>
