<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>drinkhashfunc</title>
</head>
<body>
<input type="button" value="Ввод информации о напитке" style="width: 250px" onclick="addDrink()"><br><br>
<input type="button" value="Получение информации о напитке" style="width: 250px" onclick="getDrink()"><br><br>
<input type="button" value="Удаление информации о напитке" style="width: 250px" onclick="deleteDrink()"><br><br>
<input type="button" value="Перечень всех напитков" style="width: 250px" onclick="getAllDrinks()">

<script>
    /*N.13 Домашнее задание DRINKS_HASH_FUNC
    Создать проект DRINKS_HASH_FUNC.
    1.
    Разработать класс HashStorageFunc в функциональном стиле (т.е. функцию-конструктор) для хранения в хэше произвольных
     пар ключ-значение.
        Ключ может быть любой строкой; значение может иметь любой тип, в том числе векторный (хэш, массив и т.д.)
    Класс должен иметь следующий интерфейс (т.е. иметь следующие публичные методы):
    addValue(key,value) — сохраняет указанное значение под указанным ключом;
    getValue(key) — возвращает значение по указанному ключу либо undefined;
    deleteValue(key) — удаляет значение с указанным ключом, возвращает true если значение было удалено и false если
    такого значения не было в хранилище;
    getKeys() — возвращает массив, состоящий из одних ключей.
        Класс должен быть чистым (не должен использовать никаких глобальных переменных, не, должен «пачкать экран»).
    Класс должен быть универсальным, т.е. не зависеть ни от структуры хранимых данных, ни от способа их последующего
    использования (в т.ч. не должен содержать никаких ссылок на DOM, т.к. может использоваться и вообще без веб-страницы).
    2.
    Создать объект drinkStorage класса HashStorageFunc для хранения рецептов напитков.
        Ключом является название напитка; значением — информация о напитке (алкогольный напиток или нет, строка с
        рецептом приготовления и т.д. по желанию).
    3.
    Разработать веб-страницу для работы с хранилищем рецептов напитков.
        На странице должны быть кнопки:
        «ввод информации о напитке» — последовательно спрашивает название напитка, алкогольный он или нет, рецепт
        его приготовления; сохраняет информацию о напитке в хранилище.
«получение информации о напитке» — спрашивает название напитка и выдаёт (на страницу, в консоль или в alert) либо
информацию о нём (по примеру, приведённому ниже), либо сообщение об отсутствии такого напитка в хранилище.
«удаление информации о напитке» — спрашивает название напитка и удаляет его из хранилища (если он там есть) с выдачей
соответствующего сообщения в информационное окно.
«перечень всех напитков» — выдаёт в информационное окно перечень всех напитков из хранилища (только названия).

    Пример информации о напитке:

        напиток Маргарита
    алкогольный: да
    рецепт приготовления:
        продукт, продукт... смешать...*/

    "use strict";

    function HashStorageFunc() {
        let self = this;
        self.data = {};

        self.addValue = function (key, value) {
            self.data[key] = value;
        }
        self.getValue = function (key) {
            if (key in self.data) {
                return self.data[key];
            }
        }
        self.deleteValue = function (key) {
            if (key in self.data) {
                return delete self.data[key];
            } else {
                return false;
            }
        }
        self.getKeys = function () {
            return Object.keys(self.data);
        }
    }

    let drinkStorage = new HashStorageFunc();
    drinkStorage.data['Дайкири'] = {'alco': 'да', 'recipe': 'ром - 50мл, лайма - 0.25 шт, сахарный сироп - 2 ч.л.'};
    drinkStorage.data['Оазис'] = {'alco': 'да', 'recipe': 'джин - 50мл, ликер "кюрасао" - 12мл, тоник - 100мл'};
    drinkStorage.data['Пиранья'] = {'alco': 'да', 'recipe': 'водка - 37мл, шоколадный ликер - 25мл, кола - 25мл'};

    function addDrink() {
        let drinkName = (prompt('Введите название напитка')).trim();
        while (drinkName === null || drinkName.trim() === '') {
            drinkName = (prompt('Введите корректное название напитка')).trim();
        }
        let alcoDrink = confirm('Нажмите "Да", если напиток алкогольный') ? 'да' : 'нет';
        let recipeDrink = (prompt('Введите рецепт напитка')).trim();
        while (recipeDrink === null || recipeDrink.trim() === '') {
            recipeDrink = (prompt('Введите корректный рецепт напитка')).trim();
        }
        let res = {'alco': alcoDrink, 'recipe': recipeDrink};
        drinkStorage.addValue(drinkName, res);
    }

    function getDrink() {
        let drinkName = prompt('Введите название напитка');
        let drink = drinkStorage.getValue(drinkName);
        let drinkInfo = (drink === undefined) ? `Напитка |${drinkName}| нет в базе` : `
        название ${drinkName}
        алкогольный: ${drink.alco}
        рецепт приготовления:
        ${drink.recipe}
        `;
        alert(drinkInfo);
    }

    function deleteDrink() {
        let drinkName = prompt('Напиток, который хотите удалить?');
        drinkStorage.deleteValue(drinkName) ? alert(`Напиток |${drinkName}| удален`)
            : alert(`Напиток |${drinkName}| не был удален, потому что его нет в базе`);
    }

    function getAllDrinks() {
        let allDrinks = drinkStorage.getKeys();
        let res = '';
        allDrinks.forEach(function (key) {
            res += key + '\n';
        })
        alert(res);
    }
</script>
</body>
</html>
