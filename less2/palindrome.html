<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>palindrome</title>
</head>
<body>
<script>
    /*A3+
    Написать чистую функцию, проверяющую, что переданная ей фраза является палиндромом.
    (Палиндром - это фраза, которая слева направо читается так же как справа налево)
    Массивы при решении не использовать.
        При проверке должны игнорироваться:
        - регистр букв;
    - пробелы;
    - знаки препинания;
    - мягкие и твёрдые знаки;
    - разница между буквами "е" и "ё".*/

    "use strict";

    let text = prompt('Введите текст');
    while (text === null) {
        text = prompt('Введите корректную фразу');
    }

    function isPalindrome(text) {
        
        let formatText = text.toLowerCase()
            .replace(/[^а-яё]|[ъь]/g, '')
            .replace(/ё/g, 'е');

        if(formatText.length < 1) {
            return false;
        }

        let start = 0;
        let end = formatText.length - 1;

        while (start < end) {
            if (formatText[start] === formatText[end]) {
                start++;
                end--;
            } else {
                return false;
            }
        }
        return true;
    }

    console.log(isPalindrome(text));
</script>
</body>
</html>
